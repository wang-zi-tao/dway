[workspace]
resolver = "2"
members = [
    "dway",
    "dway-client-core",
    "dway-ui",
    "dway-ui-derive",
    "dway-server",
    "dway-util",
    "bevy-relationship",
    "bevy-relationship-derive",
    "dway-tty",
]

[workspace.dependencies]
log = "0.4.17"
failure = "0.1.8"
lazy_static = "1.4.0"
uuid = "1.2.2"
memory-stats = "1.1.0"
rand = "0.8"
chrono = "0.4.23"
crossbeam-channel = "0.5.6"
lru = "0.10.0"
nix = "0.26.2"
serde = "1.0.158"
khronos-egl = { version="4.1",features= ["dynamic","static"] }
measure_time = "0.8.2"
dexterous_developer = { version="0.0.12", features = ["hot_internal"] }
bevy = { git = "https://github.com/bevyengine/bevy", rev = "dcfae723" }
derive_builder = "0.12.0"
smart-default = "0.7.1"

