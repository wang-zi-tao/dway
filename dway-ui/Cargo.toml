[package]
name = "dway-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-protocol = {path="../dway-protocol/"}
dway-server = {path="../dway-server/"}
dway-client-core = {path="../dway-client-core/"}

font-kit = "0.11.0"
chrono = {}
log = {}
crossbeam-channel = {}
failure = {}
uuid = {}
lru = {}
bevy_mod_picking = "0.12.0"
bevy_mod_raycast = "0.8"
rand = {}
kayak_font = "0.4.0"
wgpu={}
bevy = {}
serde={}

[dependencies.smithay]
# default-features = false
features = [
    "backend_drm",
    "backend_egl",
    "backend_gbm",
    "backend_libinput",
    "backend_session_libseat",
    "backend_udev",
    "backend_vulkan",
    "desktop",
    "renderer_gl",
    "renderer_multi",
    "use_system_lib",
    "xwayland",
]
path = "../../smithay"
# git = "https://github.com/Smithay/smithay"

[dependencies.kayak_ui]
# version = "0.4.0"
path="../../../../Code/bevy-kayak/"


[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
