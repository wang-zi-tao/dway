[package]
name = "dway-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-server = {path="../dway-server/"}
dway-tty = {path="../dway-tty/"}
dway-client-core = {path="../dway-client-core/"}
dway-ui-derive = {path="../dway-ui-derive/"}
bevy-relationship = {path="../bevy-relationship"}

font-kit = "0.11.0"
chrono = {}
log = {}
crossbeam-channel = {}
failure = {}
uuid = {}
lru = {}
rand = {}
bevy = "0.12"
serde={}
bevy_svg = { version="0.12", default-features = false, features = ["2d"] }
# bevy_ui_styled = "0.4.0"
bevy_vector_shapes = "0.6"
const-fnv1a-hash = "1.1.0"

[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
