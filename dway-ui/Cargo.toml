[package]
name = "dway-ui"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-server = {path="../dway-server/"}
dway-udev = {path="../dway-udev/"}
dway-client-core = {path="../dway-client-core/"}

font-kit = "0.11.0"
chrono = {}
log = {}
crossbeam-channel = {}
failure = {}
uuid = {}
lru = {}
rand = {}
kayak_font = {path="../../../../Code/bevy-kayak/kayak_font/"}
bevy = "0.11"
serde={}
bevy_svg = { version="0.11", default-features = false }
kayak_ui = {git="https://github.com/wang-zi-tao/dway_kayak_ui", branch="dway"}

[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
