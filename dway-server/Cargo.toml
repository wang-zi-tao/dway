[package]
name = "dway-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-protocol = {path="../dway-protocol/"}

failure = "0.1.8"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.6"
uuid = "1.2.2"
bevy_math = "0.9"
bevy_input = "0.9"
memory-stats = "1.1.0"
image = {version = "0.24.0", default-features = false, optional = true}
rand = "0.8"
slog = {version = "2.1.1",features = ["max_level_trace", "release_max_level_info"] }
slog-async = "2.2"
slog-scope = "4.4.0"
slog-stdlog = "4.1.0"
slog-term = "2.8"
thiserror = "1"
xcursor = {version = "0.3.3"}
xkbcommon = "0.5.0"
renderdoc = {version = "0.10.1", optional = true}

[dependencies.smithay]
default-features = false
features = ["desktop","xwayland", "use_system_lib", "backend_egl", "slog-stdlog"]
git = "https://github.com/Smithay/smithay"

[dependencies.x11rb]
default-features = false
features = ["composite"]
optional = true
version = "0.10.0"

[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
