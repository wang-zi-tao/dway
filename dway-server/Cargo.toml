[package]
name = "dway-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-protocol = {path="../dway-protocol/"}

failure = "0.1.8"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.6"
uuid = "1.2.2"
memory-stats = "1.1.0"
image = "0.24.6"
rand = "0.8"
slog = {version = "2.1.1",features = ["max_level_trace", "release_max_level_info"] }
slog-async = "2.2"
slog-scope = "4.4.0"
slog-stdlog = "4.1.0"
slog-term = "2.8"
thiserror = "1"
xcursor = {version = "0.3.3"}
xkbcommon = "0.5.0"
renderdoc = {version = "0.10.1", optional = true}
bevy={}
wgpu={}
wgpu-hal={}
glow = {version="0.12.1"}
khronos-egl = {}
tracing-subscriber = "0.3.16"
send_wrapper = "0.6.0"
serde={}

[dependencies.kayak_ui]
# version = "0.4.0"
path="../../../../Code/bevy-kayak/"


[dependencies.smithay]
# default-features = false
features = [
    "backend_drm",
    "backend_egl",
    "backend_gbm",
    "backend_libinput",
    "backend_session_libseat",
    "backend_udev",
    "backend_vulkan",
    "desktop",
    "renderer_gl",
    "renderer_multi",
    "use_system_lib",
    "xwayland",
]
path = "../../smithay"
# git = "https://github.com/Smithay/smithay"

[dependencies.x11rb]
default-features = false
features = ["composite"]
optional = true
version = "0.10.0"

[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"


