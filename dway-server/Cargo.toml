[package]
name = "dway-server"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-util = {path="../dway-util/"}
dway-protocol = {path="../dway-protocol/"}
bevy-relationship = {path="../bevy-relationship/"}

failure = "0.1.8"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.6"
uuid = "1.2.2"
memory-stats = "1.1.0"
image = "0.24.6"
rand = "0.8"
slog = {version = "2.1.1",features = ["max_level_trace", "release_max_level_info"] }
slog-async = "2.2"
slog-scope = "4.4.0"
slog-stdlog = "4.1.0"
slog-term = "2.8"
thiserror = "1"
xcursor = {version = "0.3.3"}
xkbcommon = "0.5.0"
renderdoc = {version = "0.11.0", optional = true}
bevy={}
wgpu={version="0.15.1",features=["angle"]}
wgpu-hal={version="0.15.1",features=["gles"]}
glow = {version="0.12.1"}
khronos-egl = { version="4.1",features= ["dynamic","static"] }
tracing-subscriber = "0.3.16"
send_wrapper = "0.6.0"
serde={}
wayland-server = "0.30.0"
wayland-backend = { version="0.1.2", features = ["server_system"] }
wayland-protocols = { version = "0.30.0", features = ["unstable", "staging", "server"]}
calloop = "0.10.5"
inlinable_string = "0.1.15"
nix = "0.26.2"
phf = { version = "0.11", features = ["macros"] }
bitflags = "2.3.1"
drm-fourcc = "^2.2.0"
rstar = "0.11.0"

[dependencies.kayak_ui]
version = "0.4.1"
# path="../../../../Code/bevy-kayak/"


[dependencies.x11rb]
default-features = false
features = ["composite"]
optional = true
version = "0.12.0"

[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"


