[package]
name = "dway"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
dway-client-core = { path="../dway-client-core/"}
dway-ui = { path="../dway-ui/"}
dway-util = {path="../dway-util/"}
dway-server = {path="../dway-server/"}
dway-tty = {path="../dway-tty/"}

pretty_env_logger = "0.5.0"
log = "0.4.17"
failure = "0.1.8"
lazy_static = "1.4.0"
crossbeam-channel = "0.5.6"
uuid = "1.2.2"
lru = "0.12.0"
rand = "0.8"
bevy_framepace = "0.13"
num_cpus = "1.15.0"
serde={}
bevy_prototype_lyon = "0.9.0"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
chrono = "0.4.31"
bevy-inspector-egui = "0.20"

[profile.dev.package.bevy]
opt-level = 3

[profile.dev]
opt-level = 1

[dependencies.bevy]
version = "0.11"
features = ["jpeg","wayland", "serialize", "bevy_dynamic_plugin"]

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = "thin"
debug = true
